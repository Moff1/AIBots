openapi: 3.0.1
info:
  title: Notion Phrase API
  version: 1.0.0
paths:
  /add-phrase:
    post:
      summary: Add a regional Spanish phrase
      operationId: addPhrase
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Phrase'
      responses:
        '200':
          description: Phrase added successfully

  /phrases:
    get:
      summary: Get all saved phrases
      operationId: getPhrases
      responses:
        '200':
          description: A list of saved phrases
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Phrase'

components:
  schemas:
    Phrase:
      type: object
      properties:
        Normal Phrase:
          type: string
        Slang Phrase:
          type: string
        Accent:
          type: string  # If your middleware maps this to a select, string is fine here
      required:
        - Normal Phrase
        - Slang Phrase
        - Accent
